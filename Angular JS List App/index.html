<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
</head>
<body>
	<div class="main" ng-app="myList" ng-controller="myListController">
		<h1>My To-Do List</h1>
		<div class="addItem">
			<input ng-model="newItem" placeholder="Add Item..." class="addText">
            <button ng-click="pushItem()">Add</button>
		</div>
		<ul>
			<li ng-repeat="i in items">
				{{i}}
				<span class="x" ng-click="deleteItem($index)">x</span>

			</li>

		</ul>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="script.js"></script>
</body>
<footer>
    <h4>Built by Erika I. Vazquez <i class="em em-orange_heart"></i></h4>
</footer>
</html>
